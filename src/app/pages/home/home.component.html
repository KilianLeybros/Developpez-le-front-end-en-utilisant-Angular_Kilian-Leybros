<div class="d-flex flex-column align-items-center m-auto">
  <div class="title d-flex justify-content-center my-20">
    Medals per Country
  </div>
  <div class="d-flex card-container justify-content-center mb-20">
    <div class="d-flex flex-column align-items-center mx-20 card">
      <p>Number of JOs</p>
      <b>{{ josNumbers }}</b>
    </div>
    <div class="d-flex flex-column align-items-center mx-20 card">
      <p>Number of countries</p>
      <b>{{ countriesNumber }}</b>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <ngx-charts-pie-chart
      *ngIf="data"
      [animations]="false"
      [view]="view"
      [scheme]="'cool'"
      [results]="data"
      [gradient]="false"
      [legend]="false"
      [labels]="true"
      [doughnut]="false"
    >
    </ngx-charts-pie-chart>
  </div>
</div>
