<div class="container">
  <div class="d-flex justify-content-center align-items-center">
    <div *ngIf="!loading">
      <router-outlet *ngIf="!error"></router-outlet>

      <app-error *ngIf="error" [error]="error"></app-error>
    </div>
    <div *ngIf="loading" class="loader"></div>
  </div>
</div>
