<a class="home-link" routerLink="">HOME PAGE</a>
<div *ngIf="!loading" class="d-flex flex-column align-items-center m-auto">
  <div class="title d-flex justify-content-center my-20">
    {{ countryName }}
  </div>
  <div class="d-flex card-container justify-content-center mb-20">
    <div class="d-flex flex-column align-items-center mx-10 card">
      <p>Number of entries</p>
      <b>{{ numberOfEntries }}</b>
    </div>
    <div class="d-flex flex-column align-items-center mx-10 card">
      <p>Total number of medals</p>
      <b>{{ total.numberOfMedals }}</b>
    </div>
    <div class="d-flex flex-column align-items-center mx-10 card">
      <p>Total number of athletes</p>
      <b>{{ total.numberOfAthletes }}</b>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <ngx-charts-line-chart
      *ngIf="data.length > 0"
      [view]="view"
      [scheme]="colorScheme"
      [legend]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [timeline]="false"
      [results]="data"
      [animations]="false"
      [autoScale]="true"
      [xAxisTickFormatting]="axisFormat"
      [yAxisTickFormatting]="axisFormat"
      (window:resize)="onResize($event)"
    >
      <ng-template #seriesTooltipTemplate let-model="model">
        <pre
          class="tooltip d-flex align-items-center justify-content-center"
        ><span class="material-symbols-outlined"> license </span>{{ model[0].value }}</pre>
      </ng-template>
    </ngx-charts-line-chart>
  </div>
</div>
